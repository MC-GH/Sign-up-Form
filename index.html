<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-img">

    </div>
    <div class="content-wrapper">
        <section class="top-section">
            <p class="header">This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams.
                <br>
                Sign up now to get started.
            </p>
            <p class="subheader">You know you want to.</p>
        </section>

    <section class="form">
        <p>Let's do this!</p>
        <form action="#" method="post" id="my-form">
            <div class="left-side">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="right-side">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">

            </div>

        </form>
    </section>

    <section class="bottom-section">
            <button type="submit" form="my-form">Submit</button>
            <p class="bottom-info">Already have an account? <a href="#">Log in</a></p>
    </section>
    </div>
</body>
</html>
