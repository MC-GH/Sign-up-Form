<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,700;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-img">
        <div class="title">Sign-up Form</div>
    </div>
    <div class="content-wrapper">
        <section class="top-section">
            <p class="header">This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams.
                <br>
                Sign up now to get started.
            </p>
            <p class="subheader">You know you want to.</p>
        </section>

    <section class="form">
        <p>Let's do this!</p>
        <form action="#" method="" id="my-form">
            <div class="left-side">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                <label for="email">EMAIL</label>
                <input required type="email" id="email" name="email">
                <label for="password">PASSWORD</label>
                <input required type="password" id="password" name="password">
            </div>
            <div class="right-side">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number">
                <label for="password-confirmation">CONFIRM PASSWORD</label>
                <input required type="password" id="password-confirmation" name="password-confirmation">
            </div>

        </form>
    </section>

    <section class="bottom-section">
            <button type="submit" form="my-form" id="submit">Submit</button>
            <p class="bottom-info">Already have an account? <a href="#">Log in</a></p>
    </section>
    </div>
</body>
</html>
